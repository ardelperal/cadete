<VirtualHost *:*>
    # ServerName glpidys.con-ip.com
    # ServerAlias https://cadeteyseguridad.eu
    ServerName localhost
    ServerAlias localhost/
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory> 
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/acceso.log combined
</VirtualHost>

